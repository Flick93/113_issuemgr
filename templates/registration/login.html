{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Log In">
</form>
{% endblock content %}
